<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="main-inner">
            <div class="container">
                <div class="content">
                    <i class="fa fa-quote-left"></i>
                    <span class="j-quote"></span>
                </div>
                <p class="text-right j-author"></p>
                <div class="handle">
                    <div class="share">
                        <a class="j-twitter" href="" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a class="j-tumblr" href="" target="_blank"><i class="fa fa-tumblr"></i></a>
                    </div>
                    <button class="btn btn-default j-next"><i class="fa fa-hand-spock-o"></i>NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
